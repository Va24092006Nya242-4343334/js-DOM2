<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея картинок</title>
    <link rel="stylesheet" href="./ctyles.css" />
  </head>
  <body>
    <h1>Галерея картинок</h1>
    <div class="gallery" id="gallery"></div>
    <div class="controls">
      <button id="loadMore">Завантажити ще 4 картинки</button>
      <button id="clear">Очистити</button>
      <button id="removeLast">Видалити останню картинку</button>
      <button id="reverse">Перевернути галерею</button>
    </div>
    <div class="fullscreen-view" id="fullscreenView">
      <span class="close" id="closeFullscreen">&times;</span>
      <button class="nav prev" id="prev">&#10094;</button>
      <img src="" alt="Full image" id="fullscreenImage" />
      <button class="nav next" id="next">&#10095;</button>
    </div>
    <script src="/srs/script.js"></script>
  </body>
</html>
